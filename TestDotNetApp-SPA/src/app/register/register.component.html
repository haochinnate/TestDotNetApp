<form [formGroup]="registerForm" (ngSubmit)="register()"> 
  <h2 class="text-center text-primary">Sign up</h2>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="username" placeholder="Username">
    <!--required [(ngModel)]="model.username" name="username"-->
  </div>

  <!-- <div class="form-group">
    <label for="favoriteValue">What is your favorite value?</label>
    <select class="form-control" id="favoriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div> -->

  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
    <!--required [(ngModel)]="model.password" name="password"-->
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="confirmPassword" 
      placeholder="Confirm Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="submit" (click)="cancel()">Cancel</button>
    <button class="btn btn-success" type="submit">Add new Carmodel</button>
  </div>

</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form Status: {{registerForm.status | json}}</p>
