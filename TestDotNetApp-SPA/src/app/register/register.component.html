<form [formGroup]="registerForm" (ngSubmit)="register()"> 
  <h2 class="text-center text-primary">Sign up</h2>

  <div class="form-group">
    <input type="text" 
      [ngClass]="{'is-invalid': registerForm.get('username').errors 
        && registerForm.get('username').touched}"
      class="form-control" 
      formControlName="username"
      placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
    <!--required [(ngModel)]="model.username" name="username"-->
  </div>

  <!-- <div class="form-group">
    <label for="favoriteValue">What is your favorite value?</label>
    <select class="form-control" id="favoriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div> -->

  <div class="form-group">
    <input type="password"
      [ngClass]="{'is-invalid': registerForm.get('password').errors 
        && registerForm.get('password').touched}" 
      class="form-control" 
      formControlName="password"
      placeholder="Password">
    
    <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('required') 
        && registerForm.get('password').touched">
        Password is required
    </div>

    <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('minlength') 
        && registerForm.get('password').touched">
        Password must be at least 4 characters
    </div>

    <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('maxlength') 
        && registerForm.get('password').touched">
        Password cannot exceed 8 characters
    </div>
    <!--required [(ngModel)]="model.password" name="password"-->
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="confirmPassword" 
      placeholder="Confirm Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="submit" (click)="cancel()">Cancel</button>
    <!-- <button class="btn btn-success" type="submit">Add new Carmodel</button> -->
  </div>

</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form Status: {{registerForm.status | json}}</p>
