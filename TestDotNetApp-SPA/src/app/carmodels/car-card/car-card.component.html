<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{carmodel.photoUrl}}" alt="{{carmodel.modelName}}" >
  </div>

  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-car"></i>
      {{carmodel.modelName}}, ${{carmodel.price}}
    </h6>
    <p class="card-text text-muted text-center">{{carmodel.bootCapacity}}L</p>
  </div>
</div>
